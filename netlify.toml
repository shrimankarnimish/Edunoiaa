[build]
  command = "npm run build"
  publish = ".next"
  functions = ".next/server"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    generateStaticImages = true

# Redirect all /api/* requests to the Next.js server
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = false

# Required for Next.js API routes to work
[[functions]]
  external_node_modules = ["nodemailer"]

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"